<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css"> -->
<!--===============================================================================================-->
</head>
<body>
	<div class="container-login100"  *ngIf="!isSignedIn">
		<!-- style="background-image: url('images/bg-01.jpg');" -->
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">

				<span class="login100-form-title p-b-20">
					BuyCycle
				</span>
				<span class="login100-form-title p-b-37">
					Admin Login
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" #username placeholder="username or email" />
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" placeholder="password" #password />
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button (click)="onSignin(username.value,password.value)" class="login100-form-btn">
						<a class="txt2 hov1">
							Sign In
						</a>
					</button>
				</div>
				<br>
				<div class="text-center">
					<a href="login" class="txt2 hov1">
						Customer Sign in
					</a>
				</div>
		</div>
	</div>


  <app-profile *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-profile>


	<!-- <script src="js/main.js"></script> -->

</body>
</html>
